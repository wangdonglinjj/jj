<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今天的值班</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .heading {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .name {
      font-size: 1.5em;
      color: #4CAF50;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">今天的值班人员是：</div>
    <div id="person" class="name"></div>
  </div>

  <script>
    // 定义员工和星期数组
    const people = ['王小慧', '王心燕', '王月燕', '王东林', '王太辉'];
    let usedIndexes = [];  // 用来记录已经选择过的人员索引

    // 根据星期几进行值班人员分配
    function getPersonForToday() {
      const now = new Date();
      const day = now.getDay(); // 获取今天是星期几 (0: 周日, 1: 周一, ..., 6: 周六)

      // 检查 localStorage 中是否已经有值班人员
      let assignedPerson = localStorage.getItem('assignedPerson');
      if (assignedPerson) {
        return assignedPerson;
      }

      // 如果是周日，固定选择第一个人
      if (day === 0) {
        usedIndexes = []; // 周日重新开始
        assignedPerson = people[0];
        localStorage.setItem('assignedPerson', assignedPerson);  // 存储到 localStorage
        return assignedPerson;
      } else {
        let randomIndex;
        
        // 随机选择一个未被使用过的人员
        do {
          randomIndex = Math.floor(Math.random() * (people.length - 1)) + 1; // 排除第一个人
        } while (usedIndexes.includes(randomIndex));

        usedIndexes.push(randomIndex); // 记录已经选择过的索引

        if (usedIndexes.length === people.length - 1) {
          usedIndexes = []; // 如果所有人员都已选择过，重置已选择列表
        }

        assignedPerson = people[randomIndex];
        localStorage.setItem('assignedPerson', assignedPerson);  // 存储到 localStorage
        return assignedPerson;
      }
    }

    // 刷新页面显示今天的值班人员
    function refreshAtTenOClock() {
  const now = new Date();
  let nextRefreshTime = new Date(
    now.getFullYear(),
    now.getMonth(),
    now.getDate(),
    20, 0, 0  // 设置为每天的10点
  );

  // 如果当前时间已经超过今天的10点，设置为明天的10点
  if (now >= nextRefreshTime) {
    nextRefreshTime.setDate(nextRefreshTime.getDate() + 1);
  }

  const timeToNextRefresh = nextRefreshTime.getTime() - now.getTime();

  setTimeout(() => {
    // 清除之前的值班人员记录
    localStorage.removeItem('assignedPerson');
    
    // 每天 10 点刷新值班人员
    document.getElementById('person').textContent = getPersonForToday();
    refreshAtTenOClock();  // 再次设置下次10点刷新
  }, timeToNextRefresh);
  console.log('timeToNextRefresh',timeToNextRefresh);
  
}



    // 初始化页面，显示当天值班人员
    document.getElementById('person').textContent = getPersonForToday();

    // 开始定时刷新
    refreshAtTenOClock();
  </script>
</body>
</html>
